<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prądnik footer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='Lato-Regular.ttf' rel="stylesheet">
    <link rel="stylesheet" href="Lato-Black.ttf">
</head>
<body>
   <footer>
    <div class="logoAndPhoneNumbers">
       <div class=" logo"></div>
       <div class="box marLeft contact">Zadzwoń już teraz</div>
        <div class="box marLeft phoneNumber">+48 695 278 518 </br>
           <span>+48 695 270 472</span></div>
       <div class="box marLeft contact">English? Call us</div>
       <div class="box marLeft phoneNumber">+48 695 278 518</div>
    </div>
       
       <div class="form">
           <form>
               <div class="title">Umów się na spotkanie</div>
               <input type="name" placeholder="Imię">
               <input type="surname" placeholder="Nazwisko">
               <input type="phone-number" placeholder="Telefon">
               <input type="email" placeholder="E-mail">
               <input type="checkbox" id="checkConfirm" name="checkConfirm">
                <label for="checkConfirm">Wyrażam zgodę na przetwarzanie moich danych osobowych.Zapoznaj się z regulaminem.</label>
           </form>
           <div class="button">
           <button class="sendButton">Wyślij</button>
            </div>
       </div>
   </footer>
    
</body>
</html>
